<!DOCTYPE html>
<html>
    <head>
        <title>Jill's Blog</title>
        <!--margin 0 auto centers content-->
        <style type="text/css">
            .error {
                color: red;
                margin-bottom:2em;
            }

            body {
                margin: 0 auto;
                width: 980px;
                font-family: Verdana, sans-serif;
            }
            h1 {
                margin-bottom: 0.25em;
            }

            nav {
                display:block;
            }

            nav a {
                text-decoration: none;
                color:white;
                font-size:1em;
                background-color:#005CE6;
                padding:2px 4px;
            }
            input {
                width:400px;
                font-family: Verdana, sans-serif;
                font-size: 17px;
                margin-bottom: .5em;
                border-style:groove;
            }
            textarea {
                width:400px;
                height:200px;
                font-size: 17px;
                font-family: Courier, monospace;
            }
            button {
                font-size: 15px;
                height: 2em;
                background-color:#005CE6;
                color:white;
                border-style: none;

            }
            .post-title {
                font-weight: bold;
            }
            .post-date {
                font-size: 0.5em;
                margin: 0.25em 0;

            }

            .post-body {
                margin-left: 3em;
                font-family: Courier, monospace;
            }
        </style>
    </head>
    <header>
        <h1>
            Jill's Blog
        </h1>
        <nav>
            <a href="/">Home</a>
            <a href="/new_post">New Post</a>
            <a href="/blog">Recent Posts</a>
        </nav>
        <br />
    </header>
    <body>
<!--Divide content into blocks, then import as desired; create block for ad content, for example-->

        {% block content %}
        {% endblock %}

    </body>
</html>
