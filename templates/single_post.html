{% extends "base.html" %}

{% block content %}
<div class="post">
    <div class="post-title">
        {{post.title}}
    </div>
    <div class="post-date">
        {{post.created}}
    </div>
    <div class="post-body">
        {{post.body}}
    </div>
    <div class="error">
        {{error}}
    </div>
</div>
{% endblock %}
