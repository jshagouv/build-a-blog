{% extends "base.html" %}

{% block content %}
    {% for p in posts %}
        <div class="post">
            <div class="post-title">
                {{p.title}}
            </div>
            <div class="post-date">
                {{p.created}}
            </div>
            <div class="post-body">
                {{p.body}}
            </div>
        </div>
        <hr />
        <br />
    {% endfor %}
{% endblock %}
